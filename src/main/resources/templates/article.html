<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>article</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" th:href="@{/images/favicon.ico}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/basic.css" th:href="@{/css/basic.css}">
    <link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}">
</head>
<!--测试高度-->
<body>
<div class="topnav navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="navheader col-md-2">
        <a href="/home/index" class="navbar-brand">新闻发布图标</a>
    </div>
    <div th:each="sort,n:${navsort}">
        <div class="main-list col-md-8 col-md-offset-1 collapse navbar-collapse">
            <ul class="nav-list nav navbar-nav" id="nav-list">
                <li class="nav-item"><a class="active"
                                        th:href="@{/home/sortNavId(nid=${sort.sortId})}" th:text="${sort.sortName}"></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="loginwrap col-md-2 dropdown navbar-right" style="padding-top: 8px">
        <div class="dropdown pull-right">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#"><img alt="" class="img-circle"
                                                                            th:src="@{/images/favicon.ico}"
                                                                            width="38px"
                                                                            height="38px"/></a>
            <ul class="dropdown-menu dropdown-user dropdown-menu-right">
                <li><a href="/sys/login" th:if="${session.user==null}"><i class="fa fa-user fa-fw"></i>
                    用户登录
                </a>
                </li>
                <li><a th:if="${session.user!=null}"><i class="fa fa-user fa-fw"></i>
                    欢迎[[${session.username}]]
                </a>
                </li>
                <li><a href="/home/toindex" th:if="${session.user!=null && session.role==1}"><i
                        class="fa fa-user fa-fw"></i>
                    后台管理
                </a>
                </li>
                <li class="divider"></li>
                <li><a href="/sys/logout"><i class="fa fa-user fa-fw"></i>
                    退出登录
                </a>
                </li>
            </ul>
        </div>
    </div>

</div>

<div class="header-container container container-flag">
    <div class="article-header clearfix">
        <div class="col-md-12">
            <h1 class="article-title" th:text="${newsinfo.getNewTitle()}"></h1>
        </div>
        <div class="article-desc col-md-12">
            <div class="auther-icon">
                <img class="img-circle" src="https://dummyimage.com/600x400/000/fff&text=test" alt="auther-icon">
            </div>
            <div class="autger-info">
                <span class="auther-name" th:text="${newsinfo.getAuther()}"></span>
                <span th:text="${newsinfo.getVisited()}"></span>
                <span th:text="${newsinfo.getPubdate()}"></span>
            </div>
        </div>
    </div>
</div>
<div class="article-container container">
    <div class="article col-md-8">
        <div class="article-content" th:utext="${newsinfo.getContent()}">
        </div>
    </div>
    <div class="col-md-4">
        <div class="right-bar flag">
            <div class="card-title">作者其他文章</div>
            <div class="right-card">
                <div class="list">
                    <div class="item clearfix">
                        <div class="col-md-5 nopadding-h"><img class="photo"
                                                               src="https://dummyimage.com/150x120/000/fff&text=test"
                                                               alt="icon">
                        </div>
                        <div class="col-md-7">
                            <div class="title">欲将沉醉换悲凉，清歌莫断肠,曾经以为，相爱的人一定要相守</div>
                            <div class="desc">15k阅读 1k评论</div>
                        </div>
                    </div>
                    <div class="item clearfix">
                        <div class="col-md-5 nopadding-h"><img class="photo"
                                                               src="https://dummyimage.com/150x120/000/fff&text=test"
                                                               alt="icon">
                        </div>
                        <div class="col-md-7">
                            <div class="title">欲将沉醉换悲凉，清歌莫断肠,曾经以为，相爱的人一定要相守</div>
                            <div class="desc">15k阅读 1k评论</div>
                        </div>
                    </div>
                    <div class="item clearfix">
                        <div class="col-md-5 nopadding-h"><img class="photo"
                                                               src="https://dummyimage.com/150x120/000/fff&text=test"
                                                               alt="icon">
                        </div>
                        <div class="col-md-7">
                            <div class="title">欲将沉醉换悲凉，清歌莫断肠,曾经以为，相爱的人一定要相守</div>
                            <div class="desc">15k阅读 1k评论</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-bar flag-float">
            <div class="card-title">其他相关文章</div>
            <div class="right-card">
                <div class="list">
                    <div class="item">
                        <div class="title">欲将沉醉换悲凉，清歌莫断肠,曾经以为，相爱的人一定要相守</div>
                    </div>
                    <div class="item">
                        <div class="title">欲将沉醉换悲凉，清歌莫断肠,曾经以为，相爱的人一定要相守</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="./js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" src="./js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
<script>
</script>
</body>
</html>
