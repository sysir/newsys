<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>main</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" th:href="@{/images/favicon.ico}">
    <link rel="stylesheet" type="text/css" href="./layui/css/layui.css" th:href="@{/layui/css/layui.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/basic.css" th:href="@{/css/basic.css}">
    <link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}">

</head>
<!--测试高度-->
<body>
<div class="container-small layui-container" style="padding-top: 100px">
    <form class="layui-form">
        <h1 style="padding-left: 20px;padding-bottom: 15px">登录
            <small>没有账号<a href="/sys/register">注册</a></small>
        </h1>
        <div class="layui-form-item input-item">
            <div class="layui-inline">
                <label class="layui-form-label">账&nbsp;&nbsp;&nbsp;户</label>
                <div class="layui-input-block">
                    <input name="username" type="text" autocomplete="off" class="layui-input" placeholder="请输入用户名/手机号"
                           style="width: 360px">
                </div>
            </div>
        </div>
        <div class="layui-form-item input-item">
            <div class="layui-inline">
                <label class="layui-form-label">密&nbsp;&nbsp;&nbsp;码</label>
                <div class="layui-input-block">
                    <input name="password" type="password" autocomplete="off" class="layui-input" placeholder="请输入密码"
                           style="width: 360px">
                </div>
            </div>
        </div>
        <div class="layui-form-item input-item" id="imgCode">
            <label class="layui-form-label" for="code">验证码</label>
            <div class="layui-input-block">
                <input id="code" name="code" type="text" autocomplete="off" class="layui-input" placeholder="请输入验证码">
                <img th:src="@{/sys/getCode}" onclick="changeCode()" alt="" id="codeImg">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-filter="login" type="submit" lay-submit>登录</button>
                <button class="layui-btn layui-btn-normal" type="button">返回</button>
            </div>
        </div>
    </form>
</div>
</body>
<script type="text/javascript" src="./js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" src="./layui/layui.all.js" th:src="@{/layui/layui.all.js}"></script>
<script type="text/javascript" th:src="@{/js/login.js}"></script>
</html>
