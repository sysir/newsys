<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>treetable</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="./css/font.css" th:href="@{/css/font.css}">
    <link rel="stylesheet" href="./css/xadmin.css" th:href="@{/css/xadmin.css}">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">成员管理</a>
                <a>
                    <cite>成员列表</cite></a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>

<div class="serch" style="margin-left: 15px">
    <form class="layui-form" id="searchform">
        <div class="member" style="margin-top: 10px;">
            <div class="layui-inline">
                <label for="sortId"></label><input class="layui-input" name="sortId" id="sortId"
                                                   placeholder="分类ID" autocomplete="off" onkeyup="inputInt(this)">
            </div>
            <div class="layui-inline">
                <label for="sortName"></label><input class="layui-input" name="sortName" id="sortName"
                                                     placeholder="分类名" autocomplete="off">
            </div>
            <div class="layui-inline">
                <label>
                    <select name="sortStatus" id="sortStatus" lay-filter="sortStatus">
                        <option value="" disabled selected>分类状态</option>
                        <optgroup label="">
                            <option value=1>已启用</option>
                            <option value=0>已禁用</option>
                        </optgroup>
                    </select>
                </label>
            </div>
            <div class="layui-inline layui-show-xs-block">
                <button type="button" class="layui-btn" lay-filter="sreach" data-type="reload" id="search">
                    <i class="layui-icon">&#xe615;</i></button>
            </div>
        </div>
    </form>
</div>
<!--表示加载数据的表格标签-->
<table class="layui-hide" id="tablelist" lay-filter="table"></table>

<script type="text/html" id="bar" lay-filter="bar">
    <div class="layui-btn-group">
        <button class="layui-btn layui-btn-normal"  id="add" lay-event="add">增加分类</button>
    </div>
</script>
<!--自定义按钮功能-->
<script type="text/html" id="barDemo" lay-filter="barDemo">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete" id="delete">删除</a>
</script>
</body>
<script src="./layui/layui.js" th:src="@{/layui/layui.js}"></script>
<script src="./js/cate.js" th:src="@{/js/cate.js}"></script>
<script type="text/javascript">
    //限制输入框只能输入数字
    function inputInt(obj) {
        var reg = /\D/g
        var value = obj.value.replace(reg, '');
        $(obj).val(value);
    }
</script>
</html>
