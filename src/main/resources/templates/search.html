<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>main</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" th:href="@{/images/favicon.ico}"/>
    <link rel="stylesheet"  type="text/css" href="./css/basic.css" th:href="@{/css/basic.css}">
    <link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}">
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<!--测试高度-->
<body>
<div class="topnav navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="navheader col-md-2">
        <a href="/home/index" class="navbar-brand">新闻发布图标</a>
    </div>
    <div th:each="sort,n:${navsort}">
        <div class="main-list col-md-8 col-md-offset-1 collapse navbar-collapse">
            <ul class="nav-list nav navbar-nav" id="nav-list">
                <li class="nav-item"><a class="active"
                                        th:href="@{/home/sortNavId(nid=${sort.sortId})}" th:text="${sort.sortName}"></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="loginwrap col-md-2 dropdown navbar-right" style="padding-top: 8px">
        <div class="dropdown pull-right">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#"><img alt="" class="img-circle"
                                                                            src="./images/favicon.ico"
                                                                            th:src="@{/images/favicon.ico}"
                                                                            width="38px"
                                                                            height="38px"/></a>
            <ul class="dropdown-menu dropdown-user dropdown-menu-right">
                <li><a href="#"><i class="fa fa-user fa-fw"></i>
                    欢迎你！god!
                </a>
                </li>
                <li><a href="#"><i class="fa fa-user fa-fw"></i>
                    个人信息
                </a>
                </li>
                <li><a href="/home/toindex"><i class="fa fa-star fa-fw"></i>
                    后台管理
                </a>
                </li>
                <li class="divider"></li>
                <li>
                    <a href="#">
                        <i class="fa fa-sign-out fa-fw"></i>退出登录
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="container-flag container">
    <div class="row search-box text-center center-block d-flex justify-content-center"
         style="margin-top: 100px;padding-bottom: 100px">
        <div class="col-md-2">
        </div>
        <div class="col-md-7">
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group" id="search">
                    <label>
                        <input type="text" class="form-control " placeholder="请输入查询关键信息" id="content">
                    </label>
                    <button type="submit" class="btn btn-default">搜索</button>
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-7">
            <div class="row">
                <div class="news-list">
                    <div th:each="news:${newsList}">
                        <div class="news-list-item clearfix">
                            <div class="col-sm-5"><img class="photo"
                                                       src="https://dummyimage.com/600x400/000/fff&text=test"
                                                       alt="photo"></div>
                            <div class="col-sm-7">
                                <div class="title title-show">
                                    <a th:href="@{/home/toNewById(nid=${news.newId})}"
                                       th:text="${news.newTitle}"></a>
                                </div>
                                <div class="info">
                                    <div class="avatar"><img src="./images/userinfo/user1.png" alt=""></div>
                                    <span th:text="${news.auther}"></span> ·
                                    <span th:text="${news.visited}"></span> ·
                                    <span th:text="${news.pubdate}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

    <!--<div id="gotop">
        返回<br/>
        顶部
    </div>-->
    <script type="text/javascript" src="./js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" src="./js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
