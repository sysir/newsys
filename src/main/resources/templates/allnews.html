<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="x-admin-sm" lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理新闻列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="./css/font.css" th:href="@{/css/font.css}">
    <link rel="stylesheet" href="./css/xadmin.css" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" href="./css/basic.css" th:href="@{/css/basic.css}">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">新闻管理</a>
                <a>
                    <cite>新闻列表</cite></a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>

<div class="serch" style="margin-left: 15px">
    <div>
        <div class="layui-inline">
            <form class="layui-form" id="searchform">
                <div class="new" style="margin-top: 10px;">
                    <div class="layui-inline">
                        <label for="newTitle"></label><input class="layui-input" name="newTitle" id="newTitle"
                                                             placeholder="新闻标题" autocomplete="off">
                    </div>
                    <div class="layui-inline">
                        <label for="auther"></label><input class="layui-input" name="auther"
                                                           id="auther" placeholder="新闻作者"
                                                           autocomplete="off">
                    </div>
                    <div class="layui-inline">
                        <label for="content"></label><input class="layui-input" name="content"
                                                            id="content" placeholder="新闻内容"
                                                            autocomplete="off">
                    </div>
                    <div class="layui-inline">
                        <label>
                            <select name="newStatus" id="newStatus" lay-filter="newStatus">
                                <option value="" disabled selected>新闻状态</option>
                                <optgroup label="">
                                    <option value=1>已审核</option>
                                    <option value=0>待审核</option>
                                </optgroup>
                            </select>
                        </label>
                    </div>
                    <div class="layui-inline layui-show-xs-block">
                        <button type="button" class="layui-btn" lay-filter="sreach" data-type="reload" id="search">
                            <i class="layui-icon">&#xe615;</i></button>
                    </div>
                </div>
            </form>
        </div>
        <div class="layui-inline right" style="padding-top: 8px;float: right;padding-right: 60px">
            <div class="layui-inline ">
                <!-- <label class="layui-form-label">时间范围</label>-->
                <div class="layui-input-inline">
                    <label for="timerange"></label><input type="text" class="layui-input" id="timerange"
                                                          placeholder="以时间范围检索">
                </div>
                <button type="button" class="layui-btn" id="serdate">
                    <i class="layui-icon">&#xe615;</i>
                </button>
            </div>
        </div>
    </div>
</div>
<!--表示加载数据的表格标签-->
<table class="layui-hide" id="tablelist" lay-filter="table"></table>
<!--自定义表头工具栏-->
<script type="text/html" id="bar" lay-filter="bar">
    <div class="layui-btn-group">
        <button class="layui-btn layui-btn-danger" lay-data="getCheckData" id="deleteids" lay-event="deleteids">批量删除
        </button>
    </div>
</script>
<!--自定义按钮功能-->
<script type="text/html" id="barDemo" lay-filter="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit" id="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete" id="delete">删除</a>
</script>

</body>
<script src="./layui/layui.js" th:src="@{/layui/layui.js}"></script>
<script src="./js/news.js" th:src="@{/js/news.js}"></script>
<script src="./js/date.js" th:src="@{/js/date.js}"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function () {
        var element = layui.element;
    });
</script>
</html>
