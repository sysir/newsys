<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*"/>
    <title>增加分类</title>
    <link rel="stylesheet" type="text/css" href="./layui/css/layui.css" th:href="@{/layui/css/layui.css}"/>
</head>
<body>
<form class="layui-form" id="form" style="padding: 15px 40px;">
    <div class="layui-form-item">
        <label class="layui-form-label">从属分类</label>
        <div class="layui-input-inline">
            <label for="sid"><select name="sid" id="sid" class="form-control1"> 
                <option value="">选择主分类</option>           
                <option th:each="sort:${sortList}" th:value="${sort.sortId}" th:text="${sort.sortName}"></option>
            </select></label>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">分类名称</label>
        <div class="layui-input-inline">
            <label for="sname">
                <input type="text" name="sname" id="sname" placeholder="分类命名" class="layui-input">
            </label>
        </div>
    </div>
    <!--submit的提交按钮-->
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="button" class="layui-btn" id="addSort">确定</button>
            <button type="button" class="layui-btn" id="exit">返回</button>
        </div>
    </div>
</form>
</body>
<script src="./layui/layui.js" th:src="@{/layui/layui.js}"></script>
<script src="./js/cate.js" th:src="@{/js/cate.js}"></script>
</html>
