<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>main</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" th:href="@{/images/favicon.ico}">
    <link rel="stylesheet" type="text/css" href="./layui/css/layui.css" th:href="@{/layui/css/layui.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/basic.css" th:href="@{/css/basic.css}">
    <link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}">
</head>
<!--测试高度-->
<body>
<div class="container container-small" style="padding-top: 100px">
    <form class="layui-form" id="regform">
        <h1 style="padding-left: 20px;padding-bottom: 15px">注册
            <small>已有账号<a href="/sys/login">登录</a></small>
        </h1>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label" for="userPhone">手&nbsp;机&nbsp;号&nbsp;</label>
                <div class="layui-input-inline">
                    <input id="userPhone" name="userPhone" type="text" autocomplete="off" class="layui-input" lay-verify="phone" placeholder="请输入手机号"
                           style="width: 360px" th:value="${session.userPhone}">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">验&nbsp;证&nbsp;码&nbsp;</label>
                <div class="layui-input-inline" style="margin-right: 63px">
                    <input  name="telCode" type="text" autocomplete="off" class="layui-input" placeholder="请输入验证码" style="width: 253px">
                    <span id="checkmsg"></span>
                </div>

                    <a class="layui-btn" id="getTelCode" lay-filter="">获取验证码</a>

            </div>

        </div>
        <div class="layui-form-item input-item">
            <div class="layui-inline">
                <label class="layui-form-label">设置密码</label>
                <div class="layui-input-inline">
                    <input id="pwd" name="password" type="password" autocomplete="off" class="layui-input" placeholder="请输入密码"
                           style="width: 360px">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">重复密码</label>
                <div class="layui-input-inline">
                    <input id="rpwd" name="password" type="password" autocomplete="off" class="layui-input" placeholder="请重复密码" onkeyup="checkPwd()"
                           style="width: 360px"><span id="tishi"></span>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <a class="layui-btn layui-btn-normal" id="regUser" lay-filter="reg">注册</a>
                <a class="layui-btn layui-btn-normal" >返回</a>
            </div>
        </div>
    </form>
</div>
</body>
<script type="text/javascript" src="./js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" src="./layui/layui.all.js" th:src="@{/layui/layui.all.js}"></script>
<script type="text/javascript" th:src="@{/js/login.js}"></script>
<script>
    function checkPwd() {
        var pwd1 = document.getElementById("pwd").value;
        var pwd2 = document.getElementById("rpwd").value;
        <!-- 对比两次输入的密码 -->
        if(pwd1 === pwd2) {
            document.getElementById("tishi").innerHTML="<font color='green'></font>";
            document.getElementById("regUser").disabled = false;
        }
        else {
            document.getElementById("tishi").innerHTML="<font color='red'>两次密码不相同</font>";
            document.getElementById("regUser").disabled = true;
        }
    }
</script>
</html>
