<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="x-admin-sm" lang="en">
<head>
    <meta charset="UTF-8">
    <title>新闻管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="./css/font.css" th:href="@{/css/font.css}">
    <link rel="stylesheet" href="./css/xadmin.css" th:href="@{/css/xadmin.css}">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

    <![endif]-->

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" id="form">
            <div class="layui-form-item">
                <label for="userId" class="layui-form-label">
                    成员ID</label>
                <div class="layui-input-inline">
                    <input type="text" id="userId" name="userId" required="" lay-verify="userId"
                           autocomplete="off" class="layui-input layui-disabled" th:value="${UserInfo.userId}"></div>
            </div>
            <div class="layui-form-item">
                <label for="userName" class="layui-form-label">
                    用户名</label>
                <div class="layui-input-inline">
                    <input type="text" id="userName" name="userName" required="" lay-verify="userName"
                           autocomplete="off"
                           class="layui-input" th:value="${UserInfo.userName}"></div>
            </div>
            <div class="layui-form-item">
                <label for="userSex" class="layui-form-label">
                    性别</label>
                <div class="layui-input-inline">
                    <input type="text" id="userSex" name="userSex" required="" lay-verify="userSex"
                           autocomplete="off"
                           class="layui-input layui-disabled" th:value="${UserInfo.userSex}"></div>
            </div>
            <div class="layui-form-item">
                <label for="userBirthday" class="layui-form-label">
                    用户生日</label>
                <div class="layui-input-inline">
                    <input type="text" id="userBirthday" name="userBirthday" required=""
                           lay-verify="userBirthday" autocomplete="off"
                           class="layui-input layui-disabled" th:value="${UserInfo.userSex}"></div>
            </div>
            <div class="layui-form-item">
                <label for="userPhone" class="layui-form-label">
                    联系方式</label>
                <div class="layui-input-inline">
                    <input type="text" id="userPhone" name="userPhone" required="" lay-verify="userPhone"
                           autocomplete="off" class="layui-input" th:value="${UserInfo.userPhone}"></div>
            </div>
            <div class="layui-form-item">
                <label for="userEmail" class="layui-form-label">
                    邮箱</label>
                <div class="layui-input-inline">
                    <input type="text" id="userEmail" name="userEmail" required="" lay-verify="userEmail"
                           autocomplete="off" class="layui-input" th:value="${UserInfo.userEmail}"></div>
            </div>
            <div class="layui-form-item" style="display:block;margin-left: 120px;margin-right: 50px">
                <button type="button" class="layui-btn" id="subedit" >确定</button>
                <button type="button" class="layui-btn" id="exit">返回</button>
            </div>
        </form>
    </div>
</div>
